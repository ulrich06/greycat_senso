<html lang="en">
<style>
    .chartdiv {
        width: 100%;
        height: 500px;
    }
</style>
<head>

    <script src="functions_values.js"></script>
    <script src="functions_stats.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

</head>

<body>
<h1>Super monitoring dashboard</h1>
<form id="settings">
    <input type="datetime" name="begin" id="begin" placeholder="Begin">
    <input type="datetime" name="end" id="end" placeholder="End">
    <select id="sensorsList"></select>
    <input type="button" id="values" value="Values" onclick="submitFormValues()">
    <input type="button" id="inflexions" value="Inflexions" onclick="submitFormInflexions()">
    <input type="button" id="all" value="Values/Inflexions" onclick="submitFormAll()">
    <input type="button" id="analytics" value="Print analytics" onclick="submitAnalytics()">
</form>

<div id="chartdiv1" class="chartdiv"></div>
<div id="chartdiv2" class="chartdiv"></div>
<div id="statsdiv" class="chartdiv"></div>
<script>
    var select = document.getElementById("sensorsList");
    var sensors = getSensors().sort();
    for (var i = 0; i < sensors.length; i++) {
        var opt = sensors[i];
        var el = document.createElement("option");
        el.textContent = opt;
        el.value = opt;
        select.appendChild(el);
    }

</script>
</body>
</html>
